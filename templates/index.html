<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Analytic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-robot"></i> ChatBot Analytic</h3>
            </div>
            <div class="sidebar-content">
                <div class="upload-section">
                    <h5>Upload Documents</h5>
                    <p class="text-muted">Supported formats: Word, Excel, PDF, Text</p>
                    
                    <form id="upload-form" enctype="multipart/form-data">
                        <div class="upload-box">
                            <i class="bi bi-cloud-arrow-up"></i>
                            <span>Drag & drop files here or</span>
                            <label for="file-input" class="btn btn-primary btn-sm">Browse Files</label>
                            <input type="file" id="file-input" name="file" class="d-none" accept=".docx,.xlsx,.xls,.pdf,.txt">
                        </div>
                    </form>
                    
                    <div id="uploaded-files" class="mt-3">
                        <!-- Uploaded files will appear here -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h4>Chat with your Documents</h4>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message system-message">
                        <div class="message-content">
                            <p>Welcome to ChatBot Analytic! Upload your documents and I'll help you analyze them.</p>
                        </div>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <form id="chat-form">
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type your question here...">
                            <button class="btn btn-primary" type="submit">
                                <i class="bi bi-send"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
